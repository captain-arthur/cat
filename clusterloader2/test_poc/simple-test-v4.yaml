name: simple-pod-test
namespace:
  number: 5
  prefix: cl2-test
tuningSets:
- name: default
  qpsLoad:
    qps: 5
steps:
- name: create-pods
  phases:
  - namespaceRange:
      min: 1
      max: 5
    replicasPerNamespace: 10
    tuningSet: default
    objectBundle:
      - basename: test-pod
        objectTemplatePath: pod-template-cl2.yaml
measurements:
- Identifier: PodStartupLatency
  Method: PodStartupLatency
- Identifier: APIAvailability
  Method: APIAvailability
