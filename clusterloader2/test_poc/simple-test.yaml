phases:
- namespaceRange:
    min: 1
    max: 5
  replicasPerNamespace: 10
  tuningSet:
    rateLimit:
      delay: 50ms
  objectBundle:
    - basename: test-pod
      objectTemplate: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: {{.Name}}
          namespace: {{.Namespace}}
          labels:
            app: clusterloader2-test
        spec:
          containers:
          - name: test-container
            image: busybox:1.36
            command: ["sleep", "3600"]
            resources:
              requests:
                cpu: 100m
                memory: 128Mi

measurements:
- Identifier: PodStartupLatency
  Method: PodStartupLatency
- Identifier: APIAvailability
  Method: APIAvailability
